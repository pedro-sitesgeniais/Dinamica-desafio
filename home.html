<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cervejaria do Pericles Delivery</title>
    <script>
        function valida_entrada() {
            const url = new URLSearchParams(window.location.search)
            let acesso = url.get("acesso")

            if (acesso === "1") {
                document.getElementById("textoEntrada").innerHTML = "Olá! Gostaria de te dar boas vindas a Cervejaria do Pericles. Aqui você encontrará as melhores bebidas do Brasil!"
                document.getElementById("btoEntrar").style.display = "block"
            } else {
                document.getElementById("textoEntrada").innerHTML = "Sinto muito, mas este site só é permitido para maiores de 18 anos! :("
                document.getElementById("btoEntrar").style.display = "none"
            }
        }
    </script>
</head>
<body onload="valida_entrada()">
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="">A Cervejaria</a></li>
                    <li><a href="">Nossas Cervejas</a></li>
                    <li><a href="">Delivery</a></li>
                </ul>
            </nav>
            <div class="CarrinhoDeCompras">
                <a href=""><span>Meu Carrinho</span><img src="assets/img/carrinho.svg" alt="carrinho"></a>
            </div>
        </div>
    </header>
    <img id=cerveja src="assets/img/copo.svg" alt="cerveja">
    <section id="banner">
        <div id="textoEntrada"></div>
    </section>
    <button id="btoEntrar">Entrar no Site</button>
</body>
</html>
